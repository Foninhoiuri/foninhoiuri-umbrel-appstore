description: >-
  Doom é o clássico de ação definitivo que mudou para sempre o mundo dos videogames em 1993.
  Em um mundo onde "atirar e correr" se tornou o lema de vida, você assume o papel de um
  Fuzileiro Naval sem nome, abrindo caminho à força pelos portões do Inferno – sem medo,
  sem piedade. Sua missão? Salvar a Terra de uma invasão de criaturas demoníacas do Inferno.
  Parece simples, certo? Bem, o Inferno está cheio de surpresas, e os demônios estão de
  muito mau humor!

  Armado com nada além de sua confiança em balas e uma arma na mão, você deve aniquilar
  hordas intermináveis de monstros – e fazê-lo nos cantos mais sombrios de estações
  marcianas e fortalezas subterrâneas do Inferno. De Imps arrepiantes a Cyberdemons massivos,
  Doom entrega tudo o que o coração de um fã de ação poderia desejar. E a melhor parte?
  A velocidade do jogo é tão rápida que você mal perceberá como você desce ainda mais
  na loucura enquanto conquista o Inferno, nível por nível.

  Doom prova que tudo o que você precisa é uma arma rápida, um instinto de sobrevivência
  inabalável e uma boa dose de loucura para abrir caminho pelo submundo. Pode ser antigo,
  mas o Inferno nunca foi tão divertido.

  Doom funciona em praticamente qualquer coisa! Do seu antigo PC gamer a um cortador de grama,
  uma máquina de café, e agora até mesmo no seu servidor Umbrel - os demônios nunca
  descansam, e nem o seu hardware!

  ⚠️ Doom funciona melhor em navegadores baseados em Chromium. O Firefox pode encontrar
  problemas de compatibilidade devido a WebGL ou restrições de segurança.
