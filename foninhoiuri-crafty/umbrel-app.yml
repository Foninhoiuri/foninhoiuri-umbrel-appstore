description: >-
  ⛏️ Crafty Controller é uma interface web de código aberto projetada para gerenciar e controlar os Crafty Bots, que são usados para automatizar e administrar servidores Minecraft. O próprio Crafty é uma estrutura de bots que permite aos administradores automatizar diversas tarefas nos servidores Minecraft, desde executar testes até gerenciar eventos no jogo, controlar configurações do servidor e muito mais. O Crafty Controller oferece uma plataforma centralizada onde os administradores podem monitorar e controlar esses bots em um só lugar.

  O principal benefício do Crafty Controller é sua simplicidade e facilidade de uso. Em vez de ter que interagir manualmente com cada bot via código ou linha de comando, o Crafty Controller fornece um painel web amigável onde os administradores podem configurar o comportamento dos bots, acompanhar suas ações e emitir comandos. Permite adicionar ou remover bots, visualizar seus status e monitorar logs, o que é especialmente útil para solucionar problemas ou otimizar o desempenho dos bots.

  Além disso, o Crafty Controller é altamente personalizável. Os administradores do servidor podem configurar bots para executar ações específicas baseadas em eventos ou interações dos jogadores, e os desenvolvedores podem ampliar a funcionalidade com scripts ou plugins personalizados. Essa flexibilidade faz dele uma ferramenta valiosa para qualquer pessoa que administre um servidor Minecraft e precise automatizar tarefas ou criar uma jogabilidade personalizada dirigida por bots.

  Em última análise, o Crafty Controller é uma ferramenta poderosa para automatizar e gerenciar servidores Minecraft, oferecendo um centro que simplifica a gestão dos bots e possibilita uma administração mais eficiente das tarefas do servidor.

  ⚠️ O Crafty Controller utiliza HTTPS para proteger seus dados pessoais. Ao acessar o Crafty Controller, você deve digitar explicitamente "https" no endereço, por exemplo, https://umbrel.local:18443.

  ℹ️ O Crafty Controller usa um certificado autoassinado, que pode gerar um aviso no navegador como "Sua conexão não é particular". Você pode prosseguir com segurança clicando em "Avançado" e depois em "Prosseguir para umbrel.local (não seguro)" ou opção semelhante, dependendo do seu navegador.

  🔑 O nome de usuário padrão do Crafty Controller é 'admin' e a senha é gerada aleatoriamente. Você pode encontrar a senha no arquivo localizado em: /umbrel/app-data/denny-crafty/data/config/default-creds.txt. É altamente recomendável alterar a senha imediatamente após o login por questões de segurança.
