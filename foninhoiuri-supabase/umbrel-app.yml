manifestVersion: 1.1
id: foninhoiuri-supabase
name: Supabase
tagline: Uma plataforma de backend de código aberto completa, usando seu PostgreSQL e Redis existentes do Umbrel.
icon: https://yt3.googleusercontent.com/KVjptxDSWT7rjVfGax2TgTNVAYgplgo1z_fwaV3MFjPpcmNVZC0TIgQV030BPJ0ybCP3_Fz-2w=s160-c-k-c0x00ffffff-no-rj
