id: foninhoiuri-youtube-api
name: YouTube API Download
tagline: API simples para baixar vídeos do YouTube via Flask
icon: https://i.imgur.com/tNonc0q.png
category: automação
version: "v1.0.1"
description: >-
  API para baixar vídeos do YouTube de forma simples e rápida.
  
  Para obter as resoluções disponíveis de um vídeo, envie uma requisição POST para:

  curl -X POST http://umbrel.local:57342/video_resolutions \
    -H "Content-Type: application/json" \
    -d '{"url": "https://www.youtube.com/watch?v=EXEMPLO"}'

  Para baixar o vídeo ou áudio, envie uma requisição POST para:

  curl -X POST http://umbrel.local:57342/download \
    -H "Content-Type: application/json" \
    -d '{"url": "https://www.youtube.com/watch?v=EXEMPLO", "choice": "720p"}'

  Ou para baixar só o áudio:

  curl -X POST http://umbrel.local:57342/download \
    -H "Content-Type: application/json" \
    -d '{"url": "https://www.youtube.com/watch?v=EXEMPLO", "choice": "audio"}'

releaseNotes: >-
  Atualização para suportar listagem de resoluções e download com escolha de qualidade ou áudio.
