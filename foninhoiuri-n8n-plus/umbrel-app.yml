description: >-
  n8n (pronuncia-se "n-oito-n") é uma ferramenta extensível para automação de fluxos de trabalho.
  Com um modelo de distribuição fair-code, o n8n garante que seu código-fonte seja sempre visível,
  permitindo auto-hospedagem e a capacidade de integrar funções, lógicas e aplicativos personalizados.
  Sua abordagem baseada em nós oferece uma versatilidade excepcional, possibilitando a conexão de
  praticamente qualquer sistema com outro.

  Esta versão aprimorada, n8n+, foi cuidadosamente empacotada para o umbrelOS, focando em:
  - **Flexibilidade**: Workflows altamente personalizáveis com a opção de criar nós customizados.
  - **Privacidade e Segurança**: A possibilidade de auto-hospedar o n8n no seu Umbrel para um controle total dos seus dados.
  - **Funcionalidades Expandidas**: Inclui configurações otimizadas para depuração avançada e permissão para o uso de ferramentas em pacotes da comunidade.
releaseNotes: >-
  Esta atualização aprimora o n8n+ para o UmbrelOS, introduzindo otimizações nas variáveis de ambiente.
  As melhorias incluem a configuração de `N8N_LOG_LEVEL` para `debug`, que oferece maior detalhe
  para diagnóstico e monitoramento, e a ativação de `N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE`
  para `true`, permitindo o uso de ferramentas adicionais em pacotes da comunidade,
  ampliando as capacidades de automação do aplicativo.
