id: marytts
name: MARY TTS
description: Um sistema de síntese de fala (Text-to-Speech) de código aberto, ideal para integração via API.
developer: MARY TTS Project (via seu wrapper para umbrelOS)
icon: >-
  data:image/svg+xml;base64,
links:
  - type: website
    name: MARY TTS GitHub
    url: https://github.com/marytts/marytts
  - type: documentation
    name: Documentação (oficial)
    url: https://mary.opendigitalradio.org/
  - type: github
    name: Repositório Original
    url: https://github.com/marytts/marytts.git
path: /
defaultPort: 59125 # A porta padrão para acessar a interface web (se houver) ou a API
manifestVersion: 1
ports:
  - 59125
gallery:
  - ./gallery/screenshot1.png # Exemplo: Você pode adicionar screenshots aqui
instructions: >-
  MARY TTS é um sistema de síntese de fala (Text-to-Speech) de código aberto. 
  Após a instalação, você pode acessar a API do MARY TTS pela porta 59125. 
  Verifique a documentação oficial para detalhes sobre como usar a API.
releaseNotes: >-
  Versão inicial do MARY TTS para umbrelOS. Permite acesso à API de síntese de fala.
