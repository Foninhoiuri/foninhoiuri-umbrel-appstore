description: >-
  API para baixar vídeos do YouTube de forma simples e rápida.
  Para baixar um vídeo em uma resolução específica, envie uma requisição POST para:
  
  curl -X POST http://localhost:5000/download/720p \
    -H "Content-Type: application/json" \
    -d '{"url": "https://www.youtube.com/watch?v=EXEMPLO"}'

  Para obter informações do vídeo, use:

  curl -X POST http://localhost:5000/video_info \
    -H "Content-Type: application/json" \
    -d '{"url": "https://www.youtube.com/watch?v=EXEMPLO"}'

