version: '3.7'

services:
  youtube_downloader:
    image: python:3.11-slim
    container_name: youtube_downloader_instance
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./app:/app
      - downloads:/app/downloads
    ports:
      - "5000:5000"
    command: >
      /bin/sh -c "
      pip install --no-cache-dir flask pytube &&
      python main.py
      "
    environment:
      - TZ=America/Sao_Paulo

volumes:
  downloads:
