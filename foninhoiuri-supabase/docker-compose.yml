version: '3.8'

services:
  db:
    image: supabase/postgres:15.1.0.129
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  realtime:
    image: supabase/realtime:v2.16.1
    restart: unless-stopped
    environment:
      DB_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  auth:
    image: supabase/gotrue:v2.128.0
    restart: unless-stopped
    environment:
      DB_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      JWT_SECRET: ${JWT_SECRET}
      SITE_URL: http://localhost:3000 # Será substituído pelo URL do Umbrel
      # Outras variáveis SMTP para e-mail de autenticação, se necessário
    depends_on:
      db:
        condition: service_healthy

  storage:
    image: supabase/storage:v0.44.1
    restart: unless-stopped
    environment:
      DB_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_S3_BUCKET: supa-storage-bucket # Nome do seu bucket de armazenamento
      STORAGE_S3_ENDPOINT: http://minio:9000 # Se usar MinIO ou outro S3 compatível
      STORAGE_S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID} # Se usar AWS S3
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY} # Se usar AWS S3
    depends_on:
      db:
        condition: service_healthy

  rest:
    image: supabase/postgrest:v12.0.0
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_SCHEMA: public,storage,auth,extensions
      PGRST_DB_ANON_ROLE: anon
    depends_on:
      db:
        condition: service_healthy

  studio:
    image: supabase/studio:20240605-728b172
    restart: unless-stopped
    ports:
      - "3000:3000" # Porta para acessar o Supabase Studio
    environment:
      SUPABASE_URL: http://localhost:8000 # Porta da API Gateway (pode ser ajustada)
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
      rest:
        condition: service_started
      storage:
        condition: service_started

volumes:
  db-data:
