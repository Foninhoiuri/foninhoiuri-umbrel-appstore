version: '3.8'

services:
  auth:
    image: supabase/gotrue:v2.128.0
    restart: unless-stopped
    environment:
      # Conecta ao PostgreSQL externo
      DB_URL: postgresql://default:default@foninhoiuri-postgresql:5432/default # Substitua 'default:default' pelas credenciais do seu PG
      JWT_SECRET: ${JWT_SECRET}
      SITE_URL: http://localhost:3000 # Será substituído pelo URL do Umbrel
      # Outras variáveis SMTP para e-mail de autenticação, se necessário
    # Não há mais dependência direta de 'db' aqui, mas sim do serviço externo

  storage:
    image: supabase/storage:v0.44.1
    restart: unless-stopped
    environment:
      # Conecta ao PostgreSQL externo
      DB_URL: postgresql://default:default@foninhoiuri-postgresql:5432/default # Substitua 'default:default' pelas credenciais do seu PG
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_S3_BUCKET: supa-storage-bucket # Nome do seu bucket de armazenamento
      STORAGE_S3_ENDPOINT: http://minio:9000 # Se usar MinIO ou outro S3 compatível
      STORAGE_S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID} # Se usar AWS S3
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY} # Se usar AWS S3
    # Não há mais dependência direta de 'db' aqui

  rest:
    image: supabase/postgrest:v12.0.0
    restart: unless-stopped
    environment:
      # Conecta ao PostgreSQL externo
      PGRST_DB_URI: postgresql://default:default@foninhoiuri-postgresql:5432/default # Substitua 'default:default' pelas credenciais do seu PG
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_SCHEMA: public,storage,auth,extensions
      PGRST_DB_ANON_ROLE: anon
    # Não há mais dependência direta de 'db' aqui

  realtime: # Mantemos o serviço realtime e o configuramos para usar o Redis externo
    image: supabase/realtime:v2.16.1
    restart: unless-stopped
    environment:
      DB_URL: postgresql://default:default@foninhoiuri-postgresql:5432/default # Conecta ao PostgreSQL externo
      JWT_SECRET: ${JWT_SECRET}
      # Configurações do Redis para o Realtime
      REDIS_URL: redis://foninhoiuri-redis:6379 # Aponta para o serviço Redis externo
    # Não há mais dependência direta de 'db' ou 'redis' interno aqui

  studio:
    image: supabase/studio:20240605-728b172
    restart: unless-stopped
    ports:
      - "3000:3000" # Porta para acessar o Supabase Studio
    environment:
      SUPABASE_URL: http://localhost:8000 # Porta da API Gateway (pode ser ajustada)
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    # As dependências aqui são lógicas para que o Studio só inicie quando os serviços necessários estiverem UP
    depends_on:
      auth:
        condition: service_started
      rest:
        condition: service_started
      storage:
        condition: service_started
      realtime:
        condition: service_started

# Não há volumes para 'db-data' pois o banco de dados é externo
# volumes:
#   db-data:
